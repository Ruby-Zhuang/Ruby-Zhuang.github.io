<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/styles/styles.css">
  
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <title>Ruby Zhuang</title>
</head>
<body>
  <!-- HEADER -->
  <header class="l-header">
    <!-- Navbar -->
    <nav class="nav bd-grid">
      <div>
        <a href="#" class="nav__logo">Ruby Zhuang</a>
      </div>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link active" >Home</a></li>
          <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
          <li class="nav__item"><a href="#projects" class="nav__link">Projects</a></li>
          <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
        </ul>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <main class="l-main">
    <!-- HOME -->
    <section class="home" id="home">
      <div class="home__container bd-grid">
        <h1 class="home__title"><span>HELLO!</span></h1>
        
        <div class="home__scroll">
          <a href="#about" class="home__scroll-link"><i class="fas fa-angle-double-up"></i> Scroll Down</a>
        </div>

        <img src="assets/images/Ruby.png" alt="profile-img" class="home__img">
      </div>
    </section>

    <!-- ABOUT -->
    <section class="about section" id="about">
      <h2 class="section-title">About</h2>

      <div class="about__container bd-grid">
        <div class="about__img">
          <img src="assets/images/Ruby.png" alt="profile-img">
        </div>

        <div class="about__social">
          <a href="#" class="about__social-icon"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="about__social-icon"><i class="fab fa-github"></i></a>
          <a href="#" class="about__social-icon"><i class="fas fa-at"></i></a>
          <a href="#" class="about__social-icon"><i class="fas fa-file-download"></i></a>
        </div>
      </div>
    </section>

  </main>
  <!-- SCROLL REVEAL -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- MAIN JAVASCRIPT -->
  <script src="assets/scripts/main.js"></script>
</body>
</html>
